<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI会話ネタ メーカー</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI会話ネタ メーカー</h1>
            <p class="subtitle">AIがあなたにぴったりの会話のネタを5つ提案します</p>
        </header>
        
        <div class="settings">
            <div class="setting-group">
                <label for="depth">会話の深さ:</label>
                <select id="depth">
                    <option value="浅いジョークや軽い質問">軽い雑談</option>
                    <option value="お互いの価値観や考えが少しわかるような普通の質問" selected>普通の会話</option>
                    <option value="人生観や深い関係性に繋がるような真面目な質問">深い話</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="relationship">相手との関係:</label>
                <select id="relationship">
                    <option value="家族">家族</option>
                    <option value="恋人">恋人</option>
                    <option value="友人" selected>友人</option>
                    <option value="会社の同僚">同僚</option>
                    <option value="初対面の人">初対面</option>
                </select>
            </div>
        </div>

        <button id="generate-button">ネタを生成する</button>

        <div class="results-container">
            <div class="spinner" id="spinner" style="display: none;"></div>
            <ul id="topic-list">
                <!-- ここにAIが生成したネタがリスト表示されます -->
            </ul>
            <p id="initial-message">上の条件を選んで、ボタンを押してください。</p>
        </div>
        <footer class="main-footer">
            <a href="about.html">このサイトについて</a>
            <a href="contact.html">お問い合わせ</a>
            <a href="privacy.html">プライバシーポリシー</a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
